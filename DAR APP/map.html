<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --color-dark-background: #1a2233;
            --color-frame-black: #000;
            --color-nav-border: rgba(255, 255, 255, 0.1);
            --color-text-grey: #C0C0C0;
            --color-active-icon-bg: #555;
        }

        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #0f172a); 
            overflow: hidden;
            user-select: none;
        }

       
        .iphone-frame {
            position: relative; 
            max-width: 430px; 
            min-height: 850px; 
            width: 100%; 
            height: 90vh; 
            border: 12px solid #000;
            border-radius: 50px; 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden; 
            background: var(--color-dark-background);
            display: flex;
            flex-direction: column;
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: var(--color-dark-background);
            border-radius: 38px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background: var(--color-frame-black);
            border-radius: 20px;
            z-index: 10; 
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 5px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            z-index: 10;
        }

        .status-bar .fa-battery-full {
           
             transform: none; 
        }


      
        .search-bar {
            background-color: rgba(255, 255, 255, 0.05);
            margin: 15px 20px 10px 20px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            color: #888;
        }

        .search-bar i {
            color: #ccc;
            margin-right: 10px;
            font-size: 16px;
        }

        .search-bar span {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }


      
        .map-container {
            flex-grow: 1; 
            background-color: #f7f7f7;
            margin: 0 10px 0 10px; 
            border-radius: 20px; 
            overflow: hidden;
            position: relative;
        }

        .map-overlay {
            width: 100%;
            height: 100%;
            background-color: #d8d7d6; 
            background-image:
                linear-gradient(to right, #e8e8e8 1px, transparent 1px),
                linear-gradient(to bottom, #e8e8e8 1px, transparent 1px);
            background-size: 18% 18%, 18% 18%;
            background-position: 0 0;
            position: relative;
            transform: scale(1.05); 
        }

       
        .map-overlay::before, .map-overlay::after {
            content: '';
            position: absolute;
            background-color: #fff8e1;
            z-index: 1;
        }
        .map-overlay::before { top: 0; bottom: 0; left: 55%; width: 20px; }
        .map-overlay::after { left: 0; right: 0; top: 55%; height: 20px; }

       
        .mock-marker {
            position: absolute; top: 30%; left: 60%; width: 10px; height: 10px;
            border-radius: 50%; background-color: #000; border: 2px solid #fff; z-index: 5;
        }

        
        .mock-marker-path {
            position: absolute; bottom: 15%; left: 40%; width: 180px; height: 40px;
            background-color: #a080d0; border-radius: 5px; z-index: 2;
        }
        .mock-marker-path::before {
            content: 'متحف صقر\Aالجزيرة لطيران'; 
            white-space: pre; font-weight: 500; 
            display: flex; align-items: center; justify-content: center; height: 100%; color: #fff; font-size: 10px;
        }

       
        .mock-street {
            position: absolute; font-size: 10px; font-weight: bold; color: #666;
            background: rgba(255, 255, 255, 0.7); padding: 2px 4px; border-radius: 3px; z-index: 3;
        }
        .s1 { top: 40%; left: 30%; } 
        .s2 { top: 60%; left: 10%; } 
        .s3 { top: 20%; left: 15%; font-size: 12px; color: #333; background: none; } 


        
       
        .bottom-nav-wrapper {
            background-color: var(--color-dark-background);
            z-index: 30;
        }
        
        .bottom-nav {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--color-nav-border);
            padding-bottom: 5px; 
        }
        .nav-item {
            color: var(--color-text-grey);
            font-size: 24px;
            padding: 8px;
            transition: color 0.2s;
        }
        .nav-item.active {
            color: #FFFFFF;
        }

      
       .home-indicator-line {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 5px;
            background-color: #fff;
            border-radius: 100px;
            z-index: 50; 
        }
    </style>
 </head>
 <body class="bg-gray-900" >
    <div class="iphone-frame">
        <div class="screen">
            <div class="status-bar text-sm font-semibold">
                <span class="text-white">12:22 </span>
                <div class="flex items-center space-x-1 text-white">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-sm"></i>
                    <i class="fas fa-battery-full "></i>
                </div>
            </div>
            <div class="notch"></div>

            <div class="search-bar">
                <i class="fas fa-location-dot"></i>
                <span>Riyadh, Qurtubah</span>
            </div>

            <div class="map-container">
                <div class="map-overlay">
                    <div class="mock-street s1">509</div>
                    <div class="mock-street s2">527</div>
                    <div class="mock-street s3">جامعة الإمام محمد بن سعود الإسلامية</div>
                    
                    <div class="mock-marker"></div>
                    <div class="mock-marker-path"></div>
                </div>
            </div>

            <div class="bottom-nav-wrapper">
            <nav class="bottom-nav">
                 <a href="ind_user.html" class="nav-item home-icon"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-bell"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
                <a href="chat.html" class="nav-item chat-icon"><i class="fas fa-comments"></i></a>
                <a href="#" class="nav-item"><i class="fas fa-user-alt"></i></a>
            </nav>

        </div>

      <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navItems = document.querySelectorAll('.bottom-nav .nav-item');
        
        
        const defaultActiveItem = document.querySelector('.bottom-nav .home-icon');
        if (defaultActiveItem) {
            defaultActiveItem.classList.add('active');
        }

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
               
                if (item.getAttribute('href') === '#') {
                    e.preventDefault(); 
                }

                
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    });
</script>
   </body>
</html>
