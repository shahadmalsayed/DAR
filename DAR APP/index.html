<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAR App n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937, #0f172a);
            padding: 1rem;
        }

        #splash-screen {
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.95); 
        }
        .iphone-frame {
            position: relative; 
            max-width: 430px; 
            min-height: 850px; 
            width: 100%;
            height: 90vh;
            background-color: #0f172a;
            border: 12px solid #000;
            border-radius: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        <div id="splash-screen" class="w-full h-full flex flex-col items-center justify-center p-8 absolute top-0 left-0 bg-[#0f172a]">
            <div class="flex items-center justify-center w-full max-w-xs mb-8">
                <img src="LOGO.png" alt="DAR Company Logo - Modern City Skyline" class="logo-image object-contain">
            </div>
            
            <div class="mt-auto flex flex-col items-center pt-20 pb-8">
                <div class="w-12 h-12 border-4 border-gray-600 border-t-white rounded-full animate-spin mb-4"></div>
                <p class="text-gray-400 text-lg">Loading Application Data...</p>
            </div>
        </div>
    </div>

    <script>
        const SPLASH_SCREEN = document.getElementById('splash-screen');
        const TRANSITION_DURATION = 700;
        const SPLASH_DISPLAY_TIME = 2000;

        function fadeOutSplashScreen() {
            SPLASH_SCREEN.classList.add('fade-out'); 
            setTimeout(redirectToNextPage, TRANSITION_DURATION); 
        }

        function redirectToNextPage() {
            
            window.location.href = 'ind_user.html';
        }

        window.onload = () => {
            setTimeout(fadeOutSplashScreen, SPLASH_DISPLAY_TIME);
        };
    </script>
</body>
</html>
