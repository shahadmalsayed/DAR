<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #0f172a); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .iphone-frame {
            position: relative; max-width: 430px; min-height: 850px; 
            width: 100%; height: 90vh; border: 12px solid #000;
            border-radius: 50px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden; background: linear-gradient(180deg, #121827 0%, #1c273a 100%);
        }
        .dynamic-island { width: 100px; height: 25px; background-color: black; border-radius: 20px;
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 20;
        }
        .status-bar {
            position: absolute; top: 0; left: 0; right: 0; display: flex;
            justify-content: space-between; align-items: center; padding: 10px 20px;
            color: white; z-index: 10;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; padding: 1rem; border-radius: 12px; width: 100%;
            transition: all 0.3s; backdrop-filter: blur(5px);
        }
        .input-field::placeholder { color: #9ca3af; }
        .input-field:focus {
            outline: none; border-color: #1a75ff; 
            box-shadow: 0 0 0 2px rgba(26, 117, 255, 0.5);
        }
        .signup-button {
            transition: all 0.2s ease-in-out; background-color: #1a75ff; 
            box-shadow: 0 4px 15px rgba(26, 117, 255, 0.4);
        }
        .signup-button:hover { background-color: #0d6ae0; }
        .overlay-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0.07; width: 80%; height: auto; pointer-events: none;
        }
        .back-button-container {
            position: absolute; top: 60px; left: 20px; z-index: 30;
        }
        .back-button {
            color: #1a75ff; font-size: 1.5rem; padding: 10px; border-radius: 50%;
            transition: color 0.2s, background-color 0.2s; display: inline-block;
        }
        .back-button:hover {
            color: white; background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        
        <div class="status-bar text-sm font-semibold">
            <span class="text-white-400">12:22 </span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <span class="text-xs"> </span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="dynamic-island"></div>

        <div class="back-button-container">
            <a href="registration_form.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="w-full h-full pt-24 px-8 flex flex-col justify-start relative overflow-y-auto pb-4">
            
            <img src="LOGO.png" alt="DAR Logo Watermark" class="overlay-logo object-contain">

            <h1 class="text-4xl font-bold text-white mb-10 text-center">Registration</h1>

            <form id="regForm" class="space-y-6 flex flex-col flex-grow">
                
                <input type="text" id="id" placeholder="ID" class="input-field" required>
                <input type="email" id="email" placeholder="Email" class="input-field" required>
                <input type="tel" id="phone" placeholder="Phone number" class="input-field" required>
                
                <div id="fal-number-group" class="transition-all duration-300 hidden"> 
                    <input type="text" id="fal-number" placeholder="FAL Number" class="input-field">
                    <p class="text-xs text-gray-500 mt-2">Required for Real Estate Agents.</p>
                </div>

                <input type="password" id="password" placeholder="Password" class="input-field mb-6" required>
                
                <p class="text-center text-sm text-gray-500 pt-4">
                    By signing up, you agree to our <a href="#" class="underline text-blue-400 hover:text-white">Terms & Conditions</a>
                </p>

                <button type="submit" class="signup-button text-white font-bold py-4 rounded-xl text-xl w-full mt-4 mb-10">
                    SIGN UP
                </button>
            </form>
            
        </div>
    </div>

    <script>
        const falNumberGroup = document.getElementById('fal-number-group');
        const falNumberInput = document.getElementById('fal-number');

        
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const userType = getUrlParameter('user_type');

        window.onload = function() {
            // Conditional Logic: Show FAL number if the URL parameter 'user_type=agent' is present
            if (userType === 'agent') {
                falNumberGroup.classList.remove('hidden');
                falNumberInput.setAttribute('required', 'true');
            } else {
                falNumberGroup.classList.add('hidden');
                falNumberInput.removeAttribute('required');
            }
        };

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (e.target.checkValidity()) {
                
                console.log("Form Submitted Successfully! Redirecting to OTP Verification...");
                
                
                window.location.href = `otp_verification.html?user_type=${userType}`; 
            }
        });
    </script>
</body>
</html>
