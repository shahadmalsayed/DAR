   <script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    window.onload = function() {
        const userType = getUrlParameter('user_type');
        const postInputArea = document.getElementById('post-input-area');
        const falLicenseArea = document.getElementById('fal-license-area');

        
        if (!postInputArea || !falLicenseArea) {
            console.error("Missing HTML elements: post-input-area or fal-license-area.");
            return;
        }
        
        
        if (userType === 'agent') {
            postInputArea.classList.remove('hidden');
            falLicenseArea.classList.remove('hidden');
            console.log('Mode: Real Estate Agent. Post/FAL license visible.');
        } else {
            
            postInputArea.classList.add('hidden');
            falLicenseArea.classList.add('hidden');
            console.log(`Mode: ${userType || 'Default'}. Post/FAL license hidden.`);
        }
    };
</script>
