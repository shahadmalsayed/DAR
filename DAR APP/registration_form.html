<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #0f172a); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .iphone-frame {
            position: relative;
            max-width: 430px; 
            min-height: 850px; 
            width: 100%;
            height: 90vh;
            border: 12px solid #000;
            border-radius: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: linear-gradient(180deg, #121827 0%, #1c273a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .user-type-card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        .user-type-card:hover {
            background-color: rgba(26, 117, 255, 0.2);
            border-color: #1a75ff;
            transform: translateY(-2px);
        }
        .back-button-container {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 30;
        }
        .back-button {
            color: #1a75ff;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        
        <div class="back-button-container">
            <a href="logo.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <h1 class="text-3xl font-bold text-white mb-10 text-center">I am a...</h1>

        <div class="w-full space-y-6">
            
            <div id="select-agent" data-type="agent" class="user-type-card text-white p-6 rounded-xl flex items-center space-x-4">
                <i class="fas fa-building text-3xl text-white-400"></i>
                <div>
                    <p class="font-semibold text-xl">Real Estate Agent</p>
                    <p class="text-sm text-gray-400">Register with FAL Number.</p>
                </div>
            </div>

            <div id="select-individual" data-type="individual" class="user-type-card text-white p-6 rounded-xl flex items-center space-x-4">
                <i class="fas fa-user text-3xl text-white-400"></i>
                <div>
                    <p class="font-semibold text-xl">Individual</p>
                    <p class="text-sm text-gray-400">Register for personal use.</p>
                </div>
            </div>

        </div>

        <p class="text-center text-sm text-gray-500 mt-12">
            Already have an account? <a href="#" class="underline text-blue-400 hover:text-white">Login</a>
        </p>

        <div class="flex justify-center space-x-6 w-full mb-8">
            <button class="social-button p-4 rounded-full text-white text-2xl hover:text-gray-300 transition duration-150">
                <i class="fab fa-apple"></i>
            </button>
            
            <button class="social-button p-4 rounded-full text-white text-2xl hover:text-gray-300 transition duration-150">
                <i class="fab fa-google"></i>
            </button>
        </div>
        
    </div>

    <script>
        document.getElementById('select-agent').addEventListener('click', function() {
            
            window.location.href = 'signup.html?user_type=agent';
        });

        document.getElementById('select-individual').addEventListener('click', function() {
            
            window.location.href = 'signup.html?user_type=individual';
        });
    </script>
</body>
</html>
